<!DOCTYPE html>
<html lang="ch-ZN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>playlist</title>
  <link rel="stylesheet" href="dist/app.css">
</head>
<body>
  <div class="playlist">
    <section class="pl-head">
      <div class="head-bg"></div>
      <div class="head-icon">
        <a href="index.html">
          <svg class="backoff">
            <use xlink:href="#icon-back"></use>
          </svg>
        </a>
        <span class="title">歌单</span>
      </div>
      <div class="head-content">

      </div>
    </section>
    <section class="playlist-intro">
      <ul class="list-tags">
        <li>标签:</li>
        <li>清新</li>
        <li>电子</li>
        <li>怀旧</li>
      </ul>
      <div class="u-intro">
        <p>简介：让清凉的感觉赶走夏日的浮躁</p>
        <p>无论在哪 有这些音乐在都是避暑胜地</p>
      </div>
    </section>
    <section class="songs">
      <h3 class="song-title">歌曲列表</h3>

    </section>

    <section id="player">
      <div class="player-header">
        <svg class="out-player">
            <use xlink:href="#icon-back1"></use>
          </svg>
        <div class="song-container">
          <p class="songname"></p>
          <p class="singer"></p>
        </div>
      </div>
      <div class="lyric">
        <div class="lines">
          
        </div>
      </div>
      <div class="pause">
        <svg class="icon icon-play">
          <use xlink:href="#icon-play"></use>
        </svg>
        <svg class="icon icon-pause">
          <use xlink:href="#icon-pause"></use>
        </svg>
      </div>
      </section>
  </div>
  <script src="//at.alicdn.com/t/font_660568_dogf6ddlhkaqncdi.js"></script>
  <script src="./dist/playlist.js"></script>
</body>
</html>
